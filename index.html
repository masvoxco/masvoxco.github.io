<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MasVoxCo.</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff7a18;
      --purple: #7a3cff;
      --green: #00ff9c;
      --blue: #00b3ff;
      --black: #0a0a0a;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(122,60,255,0.25), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(0,179,255,0.25), transparent 40%),
                  radial-gradient(circle at 50% 80%, rgba(0,255,156,0.2), transparent 40%),
                  linear-gradient(135deg, #050505, #0a0a0a 40%, #12001f);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated grid background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { transform: translateY(0); }
      to { transform: translateY(40px); }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
      border-radius: 24px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 40px rgba(122,60,255,0.2);
      max-width: 900px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 3px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--orange), var(--purple), var(--blue), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueShift 6s linear infinite;
    }

    @keyframes hueShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .tagline {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .coming-soon {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3rem, 9vw, 6rem);
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1.1;
      margin: 20px 0 30px;
      background: linear-gradient(90deg, var(--orange), var(--purple), var(--blue), var(--green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(122,60,255,0.3);
      animation: pulseGlow 2.5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .desc {
      font-size: 1rem;
      color: rgba(255,255,255,0.75);
      max-width: 600px;
      margin: 0 auto 35px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--white);
      background: linear-gradient(90deg, var(--orange), var(--purple));
      box-shadow: 0 0 20px rgba(255,122,24,0.4);
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 30px rgba(122,60,255,0.6);
    }

    .footer {
      margin-top: 35px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.5);
    }

    /* Floating neon circles */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.35;
      animation: float 12s ease-in-out infinite;
      z-index: 1;
    }

    .orb.orange { background: var(--orange); width: 200px; height: 200px; top: 10%; left: 10%; }
    .orb.purple { background: var(--purple); width: 260px; height: 260px; bottom: 15%; left: 15%; animation-delay: -3s; }
    .orb.blue { background: var(--blue); width: 220px; height: 220px; top: 20%; right: 12%; animation-delay: -6s; }
    .orb.green { background: var(--green); width: 240px; height: 240px; bottom: 10%; right: 18%; animation-delay: -9s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30px) translateX(20px); }
    }
  </style>
</head>
<body>
  <div class="orb orange"></div>
  <div class="orb purple"></div>
  <div class="orb blue"></div>
  <div class="orb green"></div>

  <div class="container">
    <div class="logo">MasVoxCo.</div>
    <div class="tagline">Games on roblox + itch.io</div>

    <div class="coming-soon">Coming Soon</div>

    <p class="desc">
      We’re crafting something epic for gamers. MasVoxCo. is building immersive game worlds, powerful tools, and unique experiences. Stay tuned while we level up behind the scenes.
    </p>

    <a href="#" class="btn">Stay Tuned</a>

    <div class="footer">© 2026 MasVoxCo. • All Rights Reserved</div>
  </div>
</body>
</html>
